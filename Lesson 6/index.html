<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 6</title>
    <!-- Link to install Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- How to creat custom classes in Bootstrap -->
    <style>
        .h-10 {height: 10rem}
    </style>
</head>
<body>
    <!-- Text aligned to the center and with some top margin. -->
    <h1 class="text-center my-4">Column Horizontal Alignment</h1>
    <div class="container">
        <!-- justify-content-start aligns horizontally the items to the start of the parent container. -->
        <div class="row bg-info mb-3 h-10 justify-content-start">
            <div class="col-md-2">
                <p class="bg-primary text-white text-center p-3">
                    Column
                </p>
            </div>
            <div class="col-md-2">
                <p class="bg-primary text-white text-center p-3">
                    Column
                </p>
            </div>
        </div>

        <!-- justify-content-start aligns horizontally the items to the start of the parent container. -->
        <div class="row bg-info mb-3 h-10 justify-content-center">
            <div class="col-md-2">
                <p class="bg-primary text-white text-center p-3">
                    Column
                </p>
            </div>
            <div class="col-md-2">
                <p class="bg-primary text-white text-center p-3">
                    Column
                </p>
            </div>
        </div>

        <!-- justify-content-start aligns horizontally the items to the start of the parent container. -->
        <div class="row bg-info mb-3 h-10 justify-content-end">
            <div class="col-md-2">
                <p class="bg-primary text-white text-center p-3">
                    Column
                </p>
            </div>
            <div class="col-md-2">
                <p class="bg-primary text-white text-center p-3">
                    Column
                </p>
            </div>
        </div>

        <!-- justify-content-around aligns horizontally the items as flex -> justify-content: space-evenly. -->
        <div class="row bg-info mb-3 h-10 justify-content-evenly">
            <div class="col-md-2">
                <p class="bg-primary text-white text-center p-3">
                    Column
                </p>
            </div>
            <div class="col-md-2">
                <p class="bg-primary text-white text-center p-3">
                    Column
                </p>
            </div>
        </div>

        <!-- justify-content-around aligns horizontally the items as flex -> justify-content: space-around. -->
        <div class="row bg-info mb-3 h-10 justify-content-around">
            <div class="col-md-2">
                <p class="bg-primary text-white text-center p-3">
                    Column
                </p>
            </div>
            <div class="col-md-2">
                <p class="bg-primary text-white text-center p-3">
                    Column
                </p>
            </div>
        </div>

        <!-- justify-content-around aligns horizontally the items as flex -> justify-content: space-between. -->
        <div class="row bg-info mb-3 h-10 justify-content-between">
            <div class="col-md-2">
                <p class="bg-primary text-white text-center p-3">
                    Column
                </p>
            </div>
            <div class="col-md-2">
                <p class="bg-primary text-white text-center p-3">
                    Column
                </p>
            </div>
        </div>

    </div>
    <!-- Useful CDNs for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
