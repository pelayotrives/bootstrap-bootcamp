<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 14</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Text aligned to the center and with some top margin. -->
    <h1 class="text-center my-4">Typography</h1>

    <!-- Doing this is the same than applying h1, h2, h3... class to a paragraph. -->
    <!-- We can also add a text-muted class to an element to make a text go lighter and go along with the main text. -->
    <h1>Header 1 <small class="text-muted">Text Mute</small></h1>
    <h2>Header 2</h2>
    <h3>Header 3</h3>
    <h4>Header 4</h4>
    <h5>Header 5</h5>
    <h6>Header 6</h6>

    <p class="h1">Header 1</p>
    <p class="h2">Header 2</p>
    <p class="h3">Header 3</p>
    <p class="h4">Header 4</p>
    <p class="h5">Header 5</p>
    <p class="h6">Header 6</p>

    <!-- Display headings are much more larger than normal headings -->
    <h1 class="display-1">Header 1</h1>
    <h2 class="display-2">Header 2</h2>
    <h3 class="display-3">Header 3</h3>
    <h4 class="display-4">Header 4</h4>
    <h5 class="display-5">Header 5</h5>
    <h6 class="display-6">Header 6</h6>

    <!-- You can make a paragraph stand out by adding a lead class. -->
    <p class="lead">Text with lead class</p>
    <p>Text with no lead class</p>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
