<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 5</title>
    <!-- Link to install Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- How to creat custom classes in Bootstrap -->
    <style>
        .h-10 {height: 10rem}
    </style>
</head>
<body>
    <!-- Text aligned to the center and with some top margin. -->
    <h1 class="text-center my-4 t-134">Column Vertical Alignment</h1>
    <div class="container">
        <!-- Row with info color, the height class we created and some margin-bottom. align-items-start will make our nested items to align with the start of our parent element. -->
        <div class="row bg-info h-10 mb-3 align-items-start">
            <!-- Nested column inside a row -->
            <div class="col">
                <p class="bg-primary text-center text-white p-3">
                    Column
                </p>
            </div>
            <div class="col">
                <p class="bg-primary text-center text-white p-3">
                    Column
                </p>
            </div>
            <div class="col">
                <p class="bg-primary text-center text-white p-3">
                    Column
                </p>
            </div>
        </div>

        <!-- align-items-center will make our nested items to align with the center of our parent element. -->
        <div class="row bg-info h-10 mb-3 align-items-center">
            <!-- Nested column inside a row -->
            <div class="col">
                <p class="bg-primary text-center text-white p-3">
                    Column
                </p>
            </div>
            <div class="col">
                <p class="bg-primary text-center text-white p-3">
                    Column
                </p>
            </div>
            <div class="col">
                <p class="bg-primary text-center text-white p-3">
                    Column
                </p>
            </div>
        </div>

        <!-- align-items-end will make our nested items to align with the very end of our parent element. -->
        <div class="row bg-info h-10 mb-3 align-items-end">
            <!-- Nested column inside a row -->
            <div class="col">
                <!-- To avoid default styles in the p tag, we should add mb-0 -->
                <p class="bg-primary text-center text-white p-3 mb-0">
                    Column
                </p>
            </div>
            <div class="col">
                <!-- To avoid default styles in the p tag, we should add mb-0 -->
                <p class="bg-primary text-center text-white p-3 mb-0">
                    Column
                </p>
            </div>
            <div class="col">
                <!-- To avoid default styles in the p tag, we should add mb-0 -->
                <p class="bg-primary text-center text-white p-3 mb-0">
                    Column
                </p>
            </div>
        </div>

        <div class="row bg-info h-10 mb-3">
            <!-- align-self-end will make our individual item to align vertically by itself in the start of our parent element -->
            <div class="col align-self-start">
                <p class="bg-primary text-center text-white p-3">
                    Column
                </p>
            </div>
            <!-- align-self-center will make our individual item to align vertically by itself in the center of our parent element -->
            <div class="col align-self-center">
                <p class="bg-primary text-center text-white p-3">
                    Column
                </p>
            </div>
            <!-- align-self-end will make our individual item to align vertically by itself in the end of our parent element. -->
            <div class="col align-self-end">
                <!-- To avoid default styles in the p tag, we should add mb-0 -->
                <p class="bg-primary text-center text-white p-3 mb-0">
                    Column
                </p>
            </div>
        </div>
    </div>
    <!-- Useful CDNs for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
