<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 9</title>
    <!-- Link to install Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- How to create custom classes in Bootstrap -->
    <style>
        .h-10 {
            height: 10rem
        }
    </style>
</head>

<body>
    <!-- Text aligned to the center and with some top margin. -->
    <h1 class="text-center my-4">Margin Utilities 1 (Margins)</h1>
    <div class="container">
        <div class="row bg-info h-10 mb-3">
            <div class="col-md-3">
                <p class="bg-primary text-center text-white mt-3 p-3">
                    Column 1
                </p>
            </div>
            <!-- ms-auto makes the 'margin-left' property go 'auto'. It works similar to the offset property. -->
            <div class="col-md-3 ms-auto">
                <p class="bg-primary text-center text-white mt-3 p-3">
                    Column 2
                </p>
            </div>
        </div>

        <div class="row bg-info h-10 mb-3">
            <!-- me-auto makes the 'margin-right' property go 'auto'. It works similar to the offset property. -->
            <div class="col-md-3 me-auto">
                <p class="bg-primary text-center text-white mt-3 p-3">
                    Column 1
                </p>
            </div>
            <div class="col-md-3">
                <p class="bg-primary text-center text-white mt-3 p-3">
                    Column 2
                </p>
            </div>
        </div>
    </div>
    <!-- Useful CDNs for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
