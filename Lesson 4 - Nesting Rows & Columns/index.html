<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Text aligned to the center and with some top margin. -->
    <h1 class="text-center my-4">Nesting rows and columns</h1>
    <!-- A container -->
    <div class="container">
        <!-- A row -->
        <div class="row">
            <!-- This row will span the totality of the grid system (12/12) -->
            <div class="col-md-12">
                <p class="bg-primary text-white text-center p-3">
                    A column
                </p>
                <!-- Nested row below the other row with 4 columns -->
                <div class="row">
                    <!-- Each column will span 3/12 of the 12/12 slots available -->
                    <div class="col-md-3">
                        <p class="bg-primary text-white text-center p-3">
                            A column inside a row inside a column
                        </p>
                    </div>
                    <div class="col-md-3">
                        <p class="bg-primary text-white text-center p-3">
                            A column inside a row inside a column
                        </p>
                    </div>
                    <div class="col-md-3">
                        <p class="bg-primary text-white text-center p-3">
                            A column inside a row inside a column
                        </p>
                    </div>
                    <div class="col-md-3">
                        <p class="bg-primary text-white text-center p-3">
                            A column inside a row inside a column
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
