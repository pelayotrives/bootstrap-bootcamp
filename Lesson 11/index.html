<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 11</title>
    <!-- Link to install Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- How to create custom classes in Bootstrap -->
    <style>
        .h-10 {
            height: 10rem
        }
    </style>
</head>

<body>
    <!-- Text aligned to the center and with some top margin. -->
    <h1 class="text-center my-4">Horizontal Gutters</h1>
    <!-- We could add px-4 to contain the children containers into the parent element to avoid the overflow. -->
    <!-- Instead of adding padding, we are going to use overflow-hidden, a much better practise to contain elements without adding spaces. -->
    <div class="container bg-info px-4 overflow-hidden">
        <!-- gx-5 will overflow the main container and that why we add to the parent element an item with padding to avoid this. -->
        <div class="row bg-warning h-10 mb-3 gx-5">
            <div class="col">
                <p class="bg-primary text-white text-center p-3">Columns</p>
            </div>
            <div class="col">
                <p class="bg-primary text-white text-center p-3">Columns</p>
            </div>
        </div>
        <div class="row bg-warning h-10 mb-3 gx-5">
            <div class="col">
                <p class="bg-primary text-white text-center p-3">Columns</p>
            </div>
            <div class="col">
                <p class="bg-primary text-white text-center p-3">Columns</p>
            </div>
        </div>
    </div>
    <!-- Useful CDNs for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
