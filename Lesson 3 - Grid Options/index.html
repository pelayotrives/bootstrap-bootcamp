<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center my-4">Grid options</h1>
    <!-- A container -->
    <div class="container">
        <div class="row">
            <!-- When we work with col, it's important to have in mind that Bootstrap works in a 12 column grid mode. -->
            <!-- col-md-3 will make, only from the medium size each element 4/12 width of the space, below, it will be deactivated. -->
            <!-- col-sm-4 will make, only from the small size each element 3/12 width of the space, below, it will be deactivated. -->
            <!-- Everything that is below col-sm will be attended to a standard format and will be a responsive Bootstrap grid. -->
            <div class="col-md-3 col-sm-4">
                <p class="bg-primary text-white text-center p-3">
                    Column
                </p>
            </div>
            <div class="col-md-3 col-sm-4">
                <p class="bg-primary text-white text-center p-3">
                    Column
                </p>
            </div>
            <div class="col-md-3 col-sm-4">
                <p class="bg-primary text-white text-center p-3">
                    Column
                </p>
            </div>
            <div class="col-md-3 col-sm-4">
                <p class="bg-primary text-white text-center p-3">
                    Column
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
