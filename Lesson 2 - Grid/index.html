<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Text aligned to the center and with some top margin. -->
    <h1 class="text-center mt-4">How containers, rows, columns and other elements work</h1>
    <!-- A container -->
    <div class="container">
        <!-- A row -->
        <div class="row">
            <!-- A column with 8 parts of the total (8/12) and a gap of 2 -->
            <div class="col-8 g-2">
                <!-- A paragraph with primary background, white text and a padding of 3 -->
                <p class="bg-primary text-white p-3">
                    Column
                </p>
            </div>
            <!-- A column with 4 parts of the total (4/12) and a gap of 2 -->
            <div class="col-4 g-2">
                <!-- A paragraph with primary background, white text and a padding of 3 -->
                <p class="bg-primary text-white p-3">
                    Column
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
